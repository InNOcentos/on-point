<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Point</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    
    <main class="main-slider" id="mainSlider">
        <section class="section-outer section-hill main-slide">
            <div class="section-inner section-hill-inner">
                <div class="section-hill-inner_heading">
                    <h1 class="title">Всегда ли цели терапии СД2 на поверхности?</h1>
                </div>
                <div class="section-hill-inner_coords">
                    <div class="section-hill-inner_coords-elem section-hill-inner_coords-1">
                        <div class="circle"></div>
                        <span>Цель по HbA1c</span>
                    </div>
                    <div class="section-hill-inner_coords-elem section-hill-inner_coords-2">
                        <div class="circle"></div>
                        <span>Цель по HbA1c</span>
                    </div>
                    <div class="section-hill-inner_coords-elem section-hill-inner_coords-3">
                        <div class="circle"></div>
                        <span>Цель по HbA1c</span>
                    </div>
                    <div class="section-hill-inner_coords-elem section-hill-inner_coords-4">
                        <div class="circle"></div>
                        <span>Цель по HbA1c</span>
                    </div>
                </div>
                <div class="section-hill-inner_leaf">
                        <span>Листайте вниз</span>
                    <div class="section-hill-inner_leaf-bg"></div>
                </div>
            </div>
        </section>
        <section class="section-outer section-base main-slide">
            <div class="section-inner section-base-inner">
                <div class="section-base-inner_heading">
                    <h2 class="title">Основа терапии - патогенез СД2</h2>
                </div>
            </div>
        </section>
        <section class="section-outer section-slider main-slide">
            <article class="section-slider-block section-slider-block1" id="sectionSlide1">
                <div class="section-slider-block_inner sectioon-inner">
                    content1
                </div>
            </article>
            <article class="section-slider-block section-slider-block2 hidden" id="sectionSlide2">
                <div class="section-slider-block_inner sectioon-inner">
                    content2
                </div>
            </article>
            <article class="section-slider-block section-slider-block3 hidden" id="sectionSlide3">
                <div class="section-slider-block_inner sectioon-inner">
                    content3
                </div>
            </article>
            <div class="section-slider-range">
                <input type="range" min="1" max="100" value="1" class="section-slider-range_input" id="myRange">
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
